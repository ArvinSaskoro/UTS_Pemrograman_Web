  <body>
    <div class="container">
        <h2 class="text-center">FORM LOGIN</h2>
        <form action="user.php" method="POST">
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <img class="logo ml-5" src="image/logo_unmul.png" alt="logo unmul">
              </div>
              <div class="col-sm-6">
                <label for="username">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                  </div>
                  <input type="text" class="form-control" name="username" id="username" required="required" placeholder="Masukkan Username">
                </div>

                <label for="password" style="padding-top: 10px">Password</label>
                <div class="input-group">
                  <div class="input-group-prepend">  
                    <div class="input-group-text"><i class="fas fa-unlock-alt"></i></div>
                  </div> 
                  <input type="password" class="form-control" name="password" id="password" required="required" placeholder="Masukkan Password">
                </div>
              </div>
            </div> 
          </div>
          <button type="submit" class="btn btn-outline-primary  mt-3 ml-5">LOGIN</button>
          <button type="reset" class="btn btn-outline-danger mt-3 ml-5">CLEAR</button>
        </form>
    </div>
